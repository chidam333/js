<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calci</title>
        <link href="./output.css" rel="stylesheet" />
        <script async>
            function calculate(e) {
                e.target.value = e.target.value.replace(/[^0-9+\-*/.]/g, "");
                try {
                    let value = eval(e.target.value);
                    if (value === undefined) {
                        value = 0;
                    }
                    e.target.value = value;
                } catch (err) {
                    console.log("waiting for valid input...");
                }
            }
            function updateValue(newValue) {
                document.getElementById("input").value += newValue;
                document.getElementById("input").dispatchEvent(new Event("input"));
            }
        </script>
    </head>
    <body class="bg-stone-200 text-amber-800 w-[100vw] h-[100vh] relative overflow-hidden">
        <header class="w-[100vw] text-center text-xl md:text-4xl h-[10vh] grid place-items-center">
            <h1 class="font-mono my-auto">
                chidam's
                <span class="lame bg-yellow-200 px-2 italic stroke-indigo-50 text-black font-extrabold">calci</span>
            </h1>
        </header>
        <main class="overflow-auto h-[80vh] w-screen grid place-items-center">
            <div class="calculator w-[40vw]">
                <input
                    type="text"
                    class="rounded-lg hover:bg-stone-300 border-2 p-2 w-full"
                    oninput="calculate(event)"
                    placeholder="0"
                    id="input"
                />
                <div class="grid grid-cols-4 gap-2 mt-2">
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('1')">1</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('2')">2</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('3')">3</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('+')">+</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('4')">4</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('5')">5</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('6')">6</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('-')">-</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('7')">7</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('8')">8</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('9')">9</button>
                    <button class="bg-stone-300 p-2 rounded-lg hover:bg-stone-400" onclick="updateValue('*')">x</button>
                </div>
            </div>
        </main>
        <footer class="absolute bottom-0 w-full text-center py-2 bg-black opacity-60">
            <p class="italic">&copy; All right's <span class="line-through">reserved</span> unreserverd</p>
        </footer>
    </body>
</html>
