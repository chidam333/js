<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>image gallery</title>
        <link href="./output.css" rel="stylesheet" />
        <script async>
            document.addEventListener("DOMContentLoaded", () => {
                const grid_part = document.querySelector(".grid-part");
                for (let i = 0; i < 20; i++) {
                    const image = document.createElement("img");
                    const overlay = document.createElement("div");
                    const overlayImg = document.createElement("img");
                    overlayImg.setAttribute("src", `https://picsum.photos/200/200?random=${i}`);
                    overlayImg.setAttribute("height", "400px");
                    overlayImg.setAttribute("width", "400px");
                    overlayImg.setAttribute("alt", "random image");
                    overlayImg.className = "border-12 border-white";
                    overlay.className =
                        "absolute hidden inset-0 overlay h-screen w-screen transition-opacity duration-200 ease-in-out z-20 grid place-items-center";
                    image.setAttribute("src", `https://picsum.photos/200/200?random=${i}`);
                    image.setAttribute("alt", "random image");
                    image.className =
                        "rounded-lg shadow-md cursor-pointer relative transition-transform duration-200 ease-in-out hover:scale-105";
                    grid_part.appendChild(image);
                    grid_part.appendChild(overlay);
                    overlay.appendChild(overlayImg);
                    overlay.addEventListener("click", () => {
                        overlay.classList.toggle("hidden");
                    });
                    image.addEventListener("click", () => {
                        overlay.classList.toggle("hidden");
                    });
                }
            });
        </script>
        <style>
            .overlay {
                background: rgb(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body class="bg-stone-200 text-amber-800 w-[100vw] h-[100vh] relative overflow-hidden">
        <header class="w-[100vw] text-center text-xl md:text-4xl h-[10vh] grid place-items-center">
            <h1 class="font-mono my-auto">
                chidam's
                <span class="lame bg-yellow-200 px-2 italic stroke-indigo-50 text-black font-extrabold"
                    >img gallery</span
                >
            </h1>
        </header>
        <main class="overflow-auto h-[80vh]">
            <div class="grid grid-part gap-4 mx-20 pt-6"></div>
        </main>
        <footer class="absolute bottom-0 w-full text-center py-2 bg-black opacity-60">
            <p class="italic">&copy; All right's <span class="line-through">reserved</span> unreserverd</p>
        </footer>
    </body>
    <style>
        .grid-part {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        main {
            scrollbar-width: thin;
            scrollbar-color: rgb(255, 223, 128) black;
        }
    </style>
</html>
