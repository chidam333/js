<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chat</title>
        <link href="./output.css" rel="stylesheet" />
        <script async>
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.querySelector('.content');

            function render(route) {
                let view = '';
                switch (route) {
                    case '#home':
                    case '':
                    case '#':
                        view = '<p class="mt-2 text-black">Welcome to the Home page!</p>';
                        break;
                    case '#about':
                        view = '<p class="mt-2 text-black">This is about page.</p>';
                        break;
                    case '#work':
                        view = '<p class="mt-2 text-black">Contact us at contact@example.com.</p>';
                        break;
                    default:
                        view = '<p class="mt-2 text-black">Page not found!</p>';
                }
                contentDiv.innerHTML = view;
                document.querySelectorAll('nav a').forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === route);
                });
            }

            function router() {
                const route = window.location.hash || '#home';
                render(route);
            }

            window.addEventListener('hashchange', router);
            router();
        });
        </script>
    </head>
    <body class="bg-stone-200 text-amber-800 w-[100vw] h-[100vh] relative overflow-hidden">
        <header class="w-[100vw] text-center text-xl md:text-4xl h-[10vh] grid place-items-center">
            <h1 class="font-mono my-auto">
                chidam's
                <span class="lame bg-yellow-200 px-2 italic stroke-indigo-50 text-black font-extrabold">chat</span>
            </h1>
        </header>
        <main class="overflow-auto min-h-[83vh] w-screen grid place-items-center">
            <div class="contain">
                <nav class="w-[80vw] md:w-[60vw] lg:w-[40vw] rounded-md flex justify-around bg-blue-700 text-white p-4">
                    <a href="#home" class="text-sm md:text-lg font-bold active">Home</a>
                    <a href="#about" class="text-sm md:text-lg font-bold">About</a>
                    <a href="#work" class="text-sm md:text-lg font-bold">Contact</a>
                </nav>
                <div class="content"></div>
            </div>
        </main>
        <footer class="absolute bottom-0 w-full grid place-items-center py-2 bg-black text-yellow-200 h-[7vh]">
            <p class="italic">&copy; All right's <span class="line-through">reserved</span> unreserverd</p>
        </footer>
    </body>
    <style>
        .active {
            color: #ffd66d; /* Tailwind's yellow-400 */
            font-weight: bold;
        }
    </style>
</html>
